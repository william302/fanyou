{% extends 'blog/base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}
	<div class="header" id="home">
		<div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-10 col-sm-12">
                    <div class="card">
                        <div class="card-body">
                            <div id="disappare" style="display:none;" class="text-center">
                                <h3 id="hint" style="color: white">3秒后我会自动消失3秒后我会自动消失</h3>
                            </div>
                            <h2 class="card-title text-center">注册</h2>
                            <form class="signup" id="signup_form" method="post"  action="{% url 'signup'%}">
                              {% csrf_token %}
                              {{ form|crispy }}
                              <div class="controls">
                                <p class="help-block"><strong>{{ error }}</strong></p>
                              </div>
                              <input type="button" id="forcode" value="获取验证码" class="btn btn-danger float-right md-4">
                              {% if redirect_field_value %}
                              <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                              {% endif %}
                              <button class="btn btn-success btn-block mt-4" type="submit" id="signup">注册 &raquo;</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
		</div>
	</div>
{% endblock %}

{% block javascript %}
    <script type="text/javascript">
        var countdown=60;
        function settime(obj) {
            if (countdown === 0) {
                obj.removeAttribute("disabled");
                obj.value="获取验证码";
                countdown = 60;
                return;
            } else {
                obj.setAttribute("disabled", true);
                obj.value="重新发送(" + countdown + ")";
                countdown--;
            }
        setTimeout(function() {
            settime(obj) }
            ,1000)
        }
    </script>

    <script type="text/javascript">
        $('#forcode').click(function () {
            $.ajax({
                url: '{% url "send_verify_code" %}',
                data : {
                    'phone' : $('#id_phone').val()
                },
                dataType: 'json',
                success: function (data) {
                    if (data.error_message){
                        {#$("#hint").text(data.error_message);#}
                        {#$("#disappare").show().delay(3000).hide(300);#}
                        alert(data.error_message)
                    }
                    if (data.success_message){
                        settime(document.getElementById('forcode'));
                        {#$("#hint").text(data.success_message);#}
                        {#$("#disappare").show().delay(3000).hide(300);#}
                        alert(data.success_message)
                    }
                }
            })
        })
    </script>
{% endblock %}
