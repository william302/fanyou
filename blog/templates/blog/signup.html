
{% extends 'accounts/accounts_base.html' %}
{% load crispy_forms_tags %}

{% block title %}注册-{{ block.super }}{% endblock %}

{% block card_content %}
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10 col-sm-12">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">注册</h3>
            <form method="post" novalidate>
              {% csrf_token %}
              {{ form|crispy }}
              <input type="button" id="forcode" value="获取验证码" class="btn btn-danger mb-4">
              <button type="submit" class="btn btn-primary btn-block">注册</button>
            </form>
          </div>
          <div class="card-footer text-muted text-center">e租</div>
        </div>
      </div>
    </div>
{% endblock %}

{% block javascript %}
    <script type="text/javascript">
        var countdown=60;
        function settime(obj) {
            if (countdown === 0) {
                obj.removeAttribute("disabled");
                obj.value="获取验证码";
                countdown = 60;
                return;
            } else {
                obj.setAttribute("disabled", true);
                obj.value="重新发送(" + countdown + ")";
                countdown--;
            }
        setTimeout(function() {
            settime(obj) }
            ,1000)
        }
    </script>

    <script type="text/javascript">
        $('#forcode').click(function () {
            $.ajax({
                url: '{% url "send_verify_code" %}',
                data : {
                    'phone' : $('#id_phone').val()
                },
                dataType: 'json',
                success: function (data) {
                    if (data.error_message){
                        alert(data.error_message)
                    }
                    if (data.success_message){
                        settime(document.getElementById('forcode'));
                        alert(data.success_message)
                    }
                }
            })
        })
    </script>
{% endblock %}
