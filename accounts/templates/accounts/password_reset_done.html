{% extends 'accounts/accounts_base.html' %}

{% block title %}重置密码-{{ block.super }}{% endblock %}

{% block card_content %}
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">重置你的密码</h3>
          <p>检查你的邮箱是否收到了重置密码链接，如果几分钟后还没有收到，检查是否在垃圾邮件中</p>
          <a href="{% url 'accounts:login' %}" class="btn btn-secondary btn-block">Return to log in</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
